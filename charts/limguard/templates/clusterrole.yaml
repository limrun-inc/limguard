apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: limguard
rules:
  # Nodes: read to watch for peers, update to set annotations
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # ConfigMaps: CRUD for IP address coordination
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
