name: Build and Release
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
env:
  GO_VERSION: '1.24'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v0.0.0-${GITHUB_SHA::7}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist
          
          # Linux
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-X 'github.com/limrun-inc/limguard.Version=${VERSION}'" \
            -o dist/limguard-linux-amd64 ./cmd/limguard/
          
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-X 'github.com/limrun-inc/limguard.Version=${VERSION}'" \
            -o dist/limguard-linux-arm64 ./cmd/limguard/
          
          # macOS
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-X 'github.com/limrun-inc/limguard.Version=${VERSION}'" \
            -o dist/limguard-darwin-amd64 ./cmd/limguard/
          
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-X 'github.com/limrun-inc/limguard.Version=${VERSION}'" \
            -o dist/limguard-darwin-arm64 ./cmd/limguard/
          
          # Generate checksums
          cd dist && sha256sum limguard-* > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
