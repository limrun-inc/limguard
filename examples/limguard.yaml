# Platform-specific interface names (defaults shown)
linuxInterfaceName: wg0     # Used on Linux nodes
darwinInterfaceName: utun9  # Used on macOS nodes (must be utun[0-9]+)

# Version of limguard to download from GitHub releases.
# If omitted, the latest release is fetched and written back to this file.
# version: v1.0.0

nodes:
    node-1:
        # action: Apply              # Optional: Apply (default) or Delete
        wireguardIP: 10.200.0.1
        endpoint: 192.168.104.1:51820  # Must be host:port format
        # localBinaryPath: /path/to/limguard  # Optional: use local binary instead of downloading
        ssh:
            host: 127.0.0.1
            port: 56614
            user: muvaf
            identityFile: ~/.ssh/id_ed25519
    node-2:
        wireguardIP: 10.200.0.2
        endpoint: 192.168.104.3:51820
        ssh:
            host: 127.0.0.1
            port: 56641
            user: muvaf
            identityFile: ~/.ssh/id_ed25519
    # Example: removing a node from the mesh (stops service, removes config/keys):
    # old-node:
    #     action: Delete
    #     wireguardIP: 10.200.0.99
    #     endpoint: 192.168.104.99:51820
    #     ssh:
    #         host: 192.168.104.99
    #
    # Example local node for WireGuard GUI apps (no daemon installed):
    # This generates a WireGuard config that you can import into the WireGuard
    # GUI app on macOS, Windows, iOS, or Android. No endpoint needed since
    # the client initiates connections to peers.
    # ops-laptop:
    #     wireguardIP: 10.200.0.50
    #     ssh:
    #         host: self                # Special value: generate WireGuard config, no daemon
