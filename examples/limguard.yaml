# Platform-specific interface names (defaults shown)
linuxInterfaceName: wg0     # Used on Linux nodes
darwinInterfaceName: utun9  # Used on macOS nodes (must be utun[0-9]+)

privateKeyPath: /etc/limguard/privatekey
binaryPath: /usr/local/bin/limguard
artifactDir: ./dist

nodes:
    node-1:
        wireguardIP: 10.200.0.1
        endpoint: 192.168.104.1:51820  # Must be host:port format
        ssh:
            host: 127.0.0.1
            port: 56614
            user: muvaf
            identityFile: ~/.ssh/id_ed25519
    node-2:
        wireguardIP: 10.200.0.2
        endpoint: 192.168.104.3:51820
        ssh:
            host: 127.0.0.1
            port: 56641
            user: muvaf
            identityFile: ~/.ssh/id_ed25519
